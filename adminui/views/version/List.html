<link href="css/bootstrap-switch.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<div class="row">
    <div class="col-sm-3" id="versionList">
        <div class="list-group" id="versionListMenu" style="text-align: center">
            <% if(names){names.forEach(function(name){ %>
            <a href="<%= name %>" class="list-group-item">
                版本号 <%= name %>
            </a>
            <% })} %>
        </div>
    </div>
    <div class="col-sm-9" id="versionDetail">
        <ul class="nav nav-tabs" role="tablist" id="versionAddNav">
            <li role="presentation" class="active"><a href="android">Android</a></li>
            <li role="presentation"><a href="ios">IOS</a></li>
        </ul>
        <div class="bottomRadiusDiv">
            <div class="versionAddRow row">
                <span class="versionAddTitle col-sm-4">版本号：</span>
                <span class="versionAddValue col-sm-8">
                    <input type="text" id="name" class="versionAddText" readonly="readonly"/>
                </span>
            </div>
            <div class="versionAddRow row">
                <span class="versionAddTitle col-sm-4">下载地址：</span>
                <span class="versionAddValue col-sm-8">        
                    <input type="text" id="url" class="versionAddText"/>
                </span>
            </div>
            <div class="versionAddRow row">
                <span class="versionAddTitle col-sm-4">是否强制升级：</span>
                <span class="versionAddValue col-sm-8">
                    <span class="switch" data-on="success" data-off="warning">
                        <input type="checkbox" id="forceUpdate"/>
                    </span>
                </span>
            </div>
            <div class="row versionAddRow">
                <span class="versionAddTitle col-sm-4">设为当前版本：</span>
                <span class="versionAddValue col-sm-8">
                    <span class="switch" data-on="success" data-off="warning">
                        <input type="checkbox" id="current"/>
                    </span>
                </span>
            </div>
            <div class="row versionAddRow">
                <span class="versionAddTitle col-sm-4">发布日期：</span>
                <span class="versionAddValue col-sm-8" style="padding:0">
                    <span class="form-group col-sm-8">
                        <span class='input-group date' id='dtRd'>
                            <input type='text' class="form-control versionAddText" id="releaseDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
            <div class="versionAddRow row">
                <span class="versionAddTitle col-sm-4">安装包尺寸：</span>
                <span class="versionAddValue col-sm-8">
                    <input type="text" id="size" class="versionAddText"/> (MB)
                </span>
            </div>
            <div class="versionAddRow row">
                <span class="versionAddTitle col-sm-4">内部版本号：</span>
                <span class="versionAddValue col-sm-8">
                    <input type="text" id="code" class="versionAddText"/>
                </span>
            </div>
            <div class="row versionAddRow">
                <span class="versionAddTitle col-sm-4">版本说明：</span>
                <span class="versionAddValue col-sm-8">
                    <textarea id="memo" class="versionAddTextArea"></textarea>
                </span>
            </div>
        </div>
        <h3>
            <div class="myAlert" id="alert">
            </div>
        </h3>
        <div class="versionAddBottom">
            <button id="submit">修改</button>
            &nbsp;&nbsp;&nbsp;
            <button id="cancel">取消</button>
        </div>
    </div>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/version/list.js"></script>
